<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validación de usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Validación de usuarios
      </h1>
      <p class="subtitle">
         <strong></strong>
         <form class="box">
            <div class="field">
              <label class="label">matricula</label>
              <div class="control">
                <input class="input" type="email" placeholder="1946887">
              </div>
            </div>
          
            <div class="field">
              <label class="label">contraseña</label>
              <div class="control">
                <input class="input" type="password" placeholder="********">
              </div>
            </div>
          
            <button class="button is-primary">iniciar sesion</button>
          </form>
      </p>
    </div>
  </section>
  </body>
</html>
